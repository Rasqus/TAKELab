<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form style="margin-bottom: 10px; margin-left: 20px">
            <h:outputText value="Heading"/>
            <p/>
            <h:inputText id="headingInputText"
                         value="#{newsBean.headingText}"/>
            <p/>
            <h:outputText value="Body"/>
            <p/>
            <h:inputText id="bodyInputText"
                         value="#{newsBean.bodyText}"/>
            <p/>
            <h:commandButton id="submitButton" value="Submit" 
                             action="#{newsBean.submitNews}"/>
        </h:form>
        
        <h:dataTable border="1" value="#{newsBean.newsItems}" var="item" 
                     style="margin-bottom: 10px; margin-left: 20px; margin-top: 20px">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Heading"/>
                </f:facet>
                <h:outputText value="#{item.heading}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Body"/>
                </f:facet>
                <h:outputText value="#{item.body}"/>
            </h:column>
        </h:dataTable>

    </h:body>
</html>
